<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>LearnSync - Settings</title>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md hidden md:block">
            <div class="p-4 flex items-center space-x-2">
                <div class="w-8 h-8 bg-purple-500 rounded-md flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                    </svg>
                </div>
                <span class="text-purple-900 font-semibold">LearnSync</span>
            </div>
            
            <nav class="mt-6">
                <a href="dashboard.html" class="px-4 py-3 text-gray-600 flex items-center hover:bg-gray-100 rounded-lg mx-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                    </svg>
                    Dashboard
                </a>
                
                <a href="#" class="px-4 py-3 text-gray-600 flex items-center hover:bg-gray-100 rounded-lg mx-3 mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"/>
                    </svg>
                    Study Groups
                </a>
                
                <a href="#" class="px-4 py-3 text-gray-600 flex items-center hover:bg-gray-100 rounded-lg mx-3 mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
                        <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
                    </svg>
                    Chats
                </a>
                
                <a href="#" class="px-4 py-3 text-gray-600 flex items-center hover:bg-gray-100 rounded-lg mx-3 mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                        <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                    </svg>
                    Materials
                </a>
                
                <a href="#" class="px-4 py-3 text-gray-600 flex items-center hover:bg-gray-100 rounded-lg mx-3 mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                    </svg>
                    Schedule
                </a>
                
                <div class="px-4 py-3 bg-purple-50 text-purple-700 rounded-lg mx-3 mt-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                    </svg>
                    Settings
                </div>
            </nav>
            
            <div class="mt-auto p-4">
                <div class="bg-purple-100 rounded-xl p-4 relative overflow-hidden">
                    <div class="relative z-10">
                        <h3 class="font-medium text-purple-900">AI Assistant</h3>
                        <p class="text-sm text-purple-700 mt-1">Use AI to summarize your study materials</p>
                        <button class="mt-3 bg-purple-600 text-white px-3 py-1 rounded-md text-sm">Try Now</button>
                    </div>
                    <div class="absolute bottom-0 right-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-purple-200" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1">
            <!-- Header -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800">Settings</h1>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search" class="pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 absolute left-2.5 top-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    
                    <button class="text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
                        </svg>
                    </button>
                    
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-purple-100 overflow-hidden">
                            <img src="https://i.pravatar.cc/100" alt="Profile" class="w-full h-full object-cover">
                        </div>
                        <div class="ml-2">
                            <h3 class="font-medium text-gray-800">John Doe</h3>
                            <p class="text-xs text-gray-500">Student</p>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Content -->
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-800">Account Settings</h2>
                        <p class="text-sm text-gray-600">Manage your account preferences</p>
                    </div>
                </div>
                
                <!-- Settings Tabs -->
                <div class="border-b border-gray-200 mb-6">
                    <nav class="-mb-px flex space-x-8">
                        <a href="#profile-settings" class="border-purple-500 text-purple-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                            Profile
                        </a>
                        <a href="#notifications-settings" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                            Notifications
                        </a>
                        <a href="#privacy-settings" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                            Privacy
                        </a>
                        <a href="#appearance-settings" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                            Appearance
                        </a>
                    </nav>
                </div>
                
                <!-- Profile Settings -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6" id="profile-settings">
                    <div class="flex items-center mb-6">
                        <div class="w-24 h-24 rounded-full bg-purple-100 overflow-hidden">
                            <img src="https://i.pravatar.cc/100" alt="Profile" class="w-full h-full object-cover">
                        </div>
                        <div class="ml-6">
                            <h3 class="font-semibold text-gray-800">Profile Picture</h3>
                            <p class="text-sm text-gray-600 mb-3">JPG, GIF or PNG. Max size 2MB</p>
                            <div class="flex space-x-3">
                                <button class="bg-purple-600 text-white px-4 py-2 rounded-md text-sm">Change Photo</button>
                                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md text-sm">Remove</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" value="John" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" value="Doe" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" value="john.doe@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" value="+1 (555) 123-4567" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                            <textarea rows="4" class="w-full px-4 py-2 border
                            border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac nisl nec nunc ultricies lacinia. Nullam nec nunc nec nunc ultricies lacinia.</textarea>
                        </div>
                        <div class="md:col-span-2">
                            <button class="bg-purple-600 text-white px-4 py-2 rounded-md text-sm">Save Changes</button>
                        </div>
                    </div>
                </div>

                <!-- Notifications Settings -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6" id="notifications-settings">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Notifications</label>
                            <div class="flex items-center space-x-4">
                                <input type="checkbox" id="email-notifications" class="form-checkbox h-5 w-5 text-purple-600">
                                <label for="email-notifications" class="text-sm text-gray-600">Receive email notifications</label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Push Notifications</label>
                            <div class="flex items
                            -center space-x-4">
                                <input type="checkbox" id="push-notifications" class="form-checkbox h-5 w-5 text-purple-600">
                                <label for="push-notifications" class="text-sm text-gray-600">Receive push notifications</label>
                            </div>
                        </div>
                        <div class="md:col-span-2">
                            <button class="bg-purple-600 text-white px-4 py-2 rounded-md text-sm">Save Changes</button>
                        </div>
                    </div>
                </div>

                <!-- Privacy Settings -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6" id="privacy-settings">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Profile Visibility</label>
                            <div class="flex items
                            -center space-x-4">
                                <input type="radio" id="profile-public" name="profile-visibility" class="form-radio h-5 w-5 text-purple-600" checked>
                                <label for="profile-public" class="text-sm text-gray-600">Public</label>
                                <input type="radio" id="profile-private" name="profile-visibility" class="form-radio h-5 w-5 text-purple-600">
                                <label for="profile-private" class="text-sm text-gray-600">Private</label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Search Engine Visibility</label>
                            <div class="flex items
                            -center space-x-4">
                                <input type="radio" id="search-public" name="search-visibility" class="form-radio h-5 w-5 text-purple-600" checked>
                                <label for="search-public" class="text-sm text-gray-600">Public</label>
                                <input type="radio" id="search-private" name="search-visibility" class="form-radio h-5 w-5 text-purple-600">
                                <label for="search-private" class="text-sm text-gray-600">Private</label>
                            </div>
                        </div>
                        <div class="md:col-span-2">
                            <button class="bg-purple-600 text-white px-4 py-2 rounded-md text-sm">Save Changes</button>
                        </div>
                    </div>
                </div>

                <!-- Appearance Settings -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6" id="appearance-settings">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Dark Mode</label>
                            <div class="flex items-center space-x-4">
                                <input type="checkbox" id="dark-mode" class="form-checkbox h-5 w-5 text-purple-600">
                                <label for="dark-mode" class="text-sm text-gray-600">Enable dark mode</label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Font Size</label>
                            <div class="flex items-center space-x-4">
                                <select class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-1 focus:ring-purple-500">
                                    <option value="small">Small</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>
                        </div>
                        <div class="md:col-span-2">
                            <button class="bg-purple-600 text-white px-4 py-2 rounded-md text-sm">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
